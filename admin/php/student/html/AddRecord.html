<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../css/style.css">
    <title>Add-Student-Record</title>
</head>

<body>
    <div class="container">
        <div class="heading"></div>
        <form action="../php/addrecord.php" method="POST" enctype="multipart/form-data">
            <div class="form-info">
                <table>
                    <tr>
                        <td><label>Name :- </label></td>
                        <td><input type="text" name="name" placeholder="Enter your name" required></td>
                    </tr>
                    <tr>
                        <td><label>Father Name :- </label></td>
                        <td><input type="text"name="fname" placeholder="Enterfname your father name" required></td>
                    </tr>
                    <tr>
                        <td><label>Mother Name :- </label></td>
                        <td><input type="text"name="mname" placeholder="Enter your mother name" required></td>
                    </tr>
                    <tr>
                        <td><label>Date of birth :- </label></td>
                        <td><input type="date"name="dob" required></td>
                    </tr>
                    <tr>
                        <td><label>Class :- </label></td>
                        <td><input type="text" name="class" placeholder="Enter your class" required></td>
                    </tr>
                    <tr>
                        <td><label>Adhar Number :- </label></td>
                        <td><input type="text" name="adhar" placeholder="Enter your adher number" required></td>
                    </tr>
                    <tr>
                        <td><label>Email Id :- </label></td>
                        <td><input type="email" name="email" placeholder="Enter your email id" required></td>
                    </tr>
                    <tr>
                        <td><label>Phone No :- </label></td>
                        <td><input type="phone"name="phone"placeholder="Enter your phone number" required></td>
                    </tr>
                    <tr>
                        <td><label>Upload Photo :- </label></td>
                        <td><input type="file" name="image" id="upload"></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Add-Record</button></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../../../js/jquery-3.6.0.js"></script>
    <script hidden>
        $(document).ready(function() {
            let loadheader = () =>{
                console.log("Load header")
                $.ajax({
                    url: "../php/config.php",
                    type: "POST",
                    data:{id: 'addrecord'},
                    success: function(data){
                        $(".heading").html(data);
                    }
                })
            }
            loadheader();
        })
    </script>
</body>

</html>
